  utter_मौद्रिक_नीति_तथा_आर्थिक_अनुसन्धान:
    - text: "नेपाल राष्ट्र बैंक ऐन, २०५८ को दफा ४ मा उल्लेख भएका नेपाल राष्ट्र बैंकको उद्देश्यहरूमा मूल्य स्थिरता कायम गर्नु पनि एक हो । अर्थतन्त्रमा माग पक्षबाट सिर्जित मुद्रास्फीति नियन्त्रण गर्न नेपाल राष्ट्र बैंकले मौद्रिक नीतिमार्फत ब्याजदर, कर्जाको उपलब्धता, मुद्राको आपूर्तिलगायत मौद्रिक चरहरूको उचित व्यवस्थापनमार्फत मूल्य स्थिरता कायम गर्न भूमिका खेल्छ ।"
    - text: "मूल्य स्थिरता भन्नाले न्यून र स्थिर दरको मुद्रास्फीति भन्ने बुझिन्छ । मूल्य स्थिरताले मुद्राको क्रयशक्तिलाई जोगाइराख्न मद्दत गर्दछ ।"
    - text: "उपभोक्ता मुद्रास्फीति (Inflation) को मापन उपभोक्ता मूल्य सूचकाङ्क (Consumer Price Index) को आधारमा गरिन्छ । सर्वप्रथम आधार वर्ष २०८०/८१ मा निर्धारण गरिएको उपभोक्ता डालो (CPI Basket) मा रहेका वस्तु तथा सेवाहरुको साप्ताहिक, मासिक र त्रैमासिक रुपमा मूल्य सङ्कलन गरी उपभोक्ता मूल्य सूचकाङ्क गणना गर्ने गरिन्छ । यसरी प्राप्त उपभोक्ता मूल्य सूचकाङ्कमा आएको वार्षिक बिन्दुगत परिवर्तनको दरलाई नै मुद्रास्फीति भन्ने गरिन्छ । हाल कायम रहेको उपभोक्ता डालोमा ५२५ वटा वस्तु तथा सेवाहरू समावेश गरिएका छन् । देशभरि ७७ जिल्लाका ८७ बजार केन्द्रबाट नियमित रुपमा मूल्य सङ्कलन गरी मुद्रास्फीति मापन गरिन्छ। विस्तृत जानकारीका लागिः https://www.nrb.org.np/contents/uploads/2024/10/Technical_Note_CPI-_Nepal.pdf View More"
    - text: "उपभोक्ता मूल्य सूचकाङ्क गणना गर्नका लागि आवश्यक भार र वस्तुहरु पहिचान गर्न नेपाल सरकार, राष्ट्रिय तथ्याङ्क कार्यालयले गरेको ‘चौथौ नेपाल जीवनस्तर सर्वेक्षण (NLSS-IV)’ को नतिजालाई आधारको रूपमा लिइएको छ । नेपालका घर परिवारले अधिकतम उपयोग गर्ने ५२५ वस्तु तथा सेवाको पहिचान गरी उपभोक्ता डालो निर्धारण गरिएको छ । आर्थिक वर्ष २०८०/८१ लाई आधार वर्ष मानी यी वस्तु तथा सेवाको नियमित मूल्य सङ्कलन गरी उपभोक्ता मूल्य सूचकाङ्क तयार गर्ने गरिन्छ । छानिएका वस्तु तथा सेवालाई खाद्य र पेय पदार्थ तथा गैर-खाद्य र सेवा समूह गरी दुई वटा समूहमा विभाजन गरिएको छ । खाद्य तथा पेय पदार्थको भाराङ्क ३५.४९ प्रतिशत रहेको छ भने यसअन्तर्गत १० उपसमूह रहेका छन् । यसै गरी, गैर-खाद्य तथा सेवा समूहको भाराङ्क ६४.५१ प्रतिशत रहेको छ भने यसअन्तर्गत १३ उपसमूहहरु रहेका छन् । विगतमा मदिराजन्य पेय पदार्थ, सुर्तीजन्य पदार्थ र रेष्टुरेण्ट तथा होटलको खाना उप-समूहलाई खाद्य तथा पेय पदार्थ समूहअन्तर्गत राख्ने गरिएकोमा नयाँ सूचकाङ्क तयार गर्दा COICOP 2018 अनुसार गैर-खाद्य तथा सेवा समूहअन्तर्गत राखिएको छ । विस्तृत जानकारीका लागिः https://www.nrb.org.np/contents/uploads/2024/10/Technical_Note_CPI-_Nepal.pdf View More"
    - text: "नेपाल राष्ट्र बैंकका प्रकाशनहरू मुख्यतया बैंकको वेबसाइट www.nrb.org.np मा उपलब्ध छन् । कतिपय प्रकाशन छापिएका पनि हुन्छन् र यस्ता छापिएका प्रकाशनहरू यस बैंकको केन्द्रीय कार्यालय, बालुवाटारमासमेत उपलब्ध छन् । View More"
    - text: "नेपाल राष्ट्र बैंकले कर्जा, निक्षेप तथा वित्तीय क्षेत्र, भुक्तानी सेवा, मूल्य, वित्तीय पहुँच, मुद्राप्रदाय, सरकारी राजस्व तथा खर्च, शोधनान्तर तथा अन्तर्राष्ट्रिय वित्तलगायत अन्य समष्टिगत आर्थिक तथा वित्तीय क्षेत्रसम्बन्धी विषयमा आवश्यकताअनुसार तथ्याङ्क सङ्कलन, प्रशोधन तथा प्रकाशन गर्दछ । यस्ता तथ्याङ्कलाई यस बैंकका विभिन्न प्रकाशन तथा वेबपेजअन्तर्गतको Databases on Nepalese economy बाट पनि प्राप्त गर्न सकिन्छ । View More"
    - text: "तलब तथा ज्याला सूचकाङ्कले श्रमको मूल्य (तलब तथा ज्याला) मा आएको परिवर्तन मापन गर्दछ । यस सूचकाङ्कको आधार वर्ष अद्यावधिक गरी २०८०/८१ कायम गरिएको छ । तलब तथा ज्याला सूचकाङ्क गणना गर्दा सबै प्रदेशको प्रतिनिधित्व हुने गरी ३० वटा जिल्लास्थित बजार क्षेत्रमा रहेका १,०२५ वटा नमूना संस्थाहरुबाट तथ्याङ्क सङ्कलन गरी सूचकाङ्क निर्माण गरिएको छ । यस सूचकाङ्कमा नेपालस्तरीय औद्योगिक वर्गीकरण (Nepal Standard Industrial Classification, NSIC) अन्तर्गत ११ वर्ग तथा नेपालस्तरीय पेसागत वर्गीकरण (Nepal Standard Classification of Occupations, NSCO) अन्तर्गत सबै वर्गहरू समावेश गरिएको छ । विस्तृत जानकारीका लागिः https://www.nrb.org.np/contents/uploads/2025/01/Final-SWRI-Report.pdf View More"
    - text: "थोक मूल्य सूचकाङ्कले वस्तुहरूको थोक मूल्यस्तरलाई मापन गर्दछ । हाल नेपालमा आर्थिक वर्ष २०७४÷७५ लाई आधार वर्ष मानी २६२ वस्तुहरूको पाक्षिक, मासिक र त्रैमासिक रूपमा मूल्य सङ्कलन गरी यी वस्तुहरूको थोक मूल्य गणना गर्ने गरिएको छ । यी वस्तुमध्ये प्राथमिक समूहअन्तर्गत दुई उप–समूह, इन्धन तथा ऊर्जा समूहअन्तर्गत दुई उपसमूह र उत्पादन समूहअन्तर्गत १३ उपसमूह रहेका छन् । यी समूहहरूको भाराङ्क क्रमशः ३३.५९ प्रतिशत, ८.७६ प्रतिशत र ५७.६५ प्रतिशत रहेको छ । View More"
