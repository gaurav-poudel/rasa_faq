    - text: "नेपाल सरकारको खातामा धरौटी वा अन्य रकम जम्मा गर्न कुन खातामा के प्रयोजनका लागि कुन कार्यालयको नाममा त्यस्तो रकम जम्मा गर्नुपर्ने हो उक्त कार्यालयको कार्यालय कोडसमेत यकिन गरी तोकिएको भौचरमा उल्लेखित सम्पूर्ण विवरणहरू भरी रकम जम्मा गर्न सकिन्छ । चेक क्लियरिङमार्फत धरौटी जम्मा गर्दा माथि उल्लेखित विवरणका अतिरिक्त रकम जम्मा गर्न पठाउने कार्यालयको नाम उल्लेख गर्नुपर्ने र खाता सञ्चालन गर्ने कार्यालयले चेकको पछाडि छाप लगाई दरपिठसमेत गरेको हुनुपर्नेछ । View More"
