version: "3.1"

nlu:
- intent: बैंक_तथा_वित्तीय_संस्था_नियमन
  examples: |
    - त्रयमासको अन्तिम महिना (असोज, पुस, चैत्र, असार) मा चालूपुँजी कर्जा लिनै पाइदैन ?
    - चालू पुँजी कर्जासम्बन्धी मार्गदर्शन, २०७९ लागु भएको मिति २०७९/०७/०१ पूर्व प्रवाह भएका चालू पुँजी कर्जाहरुले उक्त मार्गदर्शन बमोजिमको व्यवस्थाहरु पुरा नगरेमा के हुन्छ ?
    - चालू पुँजी प्रकृतिको आवधिक कर्जा अग्रिम रुपमा चुक्ता गर्न पाइन्छ कि पाइदैन ?
    - चालू पुँजी कर्जाको सीमा सम्पूर्ण कर्जाको लागि लागु हुन्छ ?
    - Variance सम्बन्धी व्यवस्था किन र कस्तो अवस्थामा लागु हुन्छ ?
    - व्यवसायसँग सम्बन्धित कर्जा तिर्ने प्रयोजनकालागि क्यास क्रेडिटमा भएको सीमा प्रयोग गर्न मिल्छ ?
    - अधिविकर्ष (Overdraft) प्रकारको कर्जा कसले लिन पाउँछ ?
    - एकपटक चालू पुँजी प्रयोजनको आवधिक कर्जा लिए पछि पुनःलिन मिल्छ ?
    - कार्यविधिको १० प्रतिशत वक्यौता सम्बन्धी व्यवस्था सम्पूर्ण चालू पुँजी कर्जाको लागि हो ?
    - चालू पुँजी कर्जा खातामा के कस्ता रकम जम्मा गर्न मिल्छ ? उक्त खाता संचालन गर्ने प्रावधान के रहेको छ ?
    - कारोबार/बिक्रिबाट आएको रकम चालू पुँजी कर्जाको खातामा जम्मा गर्न मिल्छ ?
    - चालूपुँजी कर्जाको रकम कर्मचारीहरुको खर्चको लागि प्रयोग गर्न पाइन्छ ?
    - निर्माणाधीन परियोजना वा विक्रि सुरु नगरेका व्यवसायले चालू पुँजी कर्जा लिन मिल्छ ?

- intent: बैंकको_मिसन_भिजन_उदेश्य_एवं_संगठन
  examples: |
    - नेपाल राष्ट्र बैंकको प्रदेशस्थित कार्यालयहरूबाट र्सवसाधारणले के कस्तो सेवा पाउँछन् ?
    - नेपाल राष्ट्र बैंकबाट र्सवसाधारणले के कस्ता सेवाहरु प्रत्यक्षरुपमा प्राप्त गर्न सक्दछन् ?
    - कुनै पनि संस्था नेपाल राष्ट्र बैंकबाट इजाजत/अनुमति प्राप्त संस्था हो होइन भनेर कसरी चिन्न सकिन्छ ?
    - के सहकारी संस्थाहरूलाई नेपाल राष्ट्र बैंकले अनुमति प्रदान गर्दछ ?
    - नेपाल राष्ट्र बैंकबाट इजाजतपत्रप्राप्त बैंक तथा वित्तीय संस्था कति प्रकारका छन् ?
    - नेपाल राष्ट्र बैंकबाट कसले ऋण पाउन सक्छन् ?
    - नेपाल राष्ट्र बैंकमा क-कसले खाता खोल्न मिल्दैन ?
    - नेपाल राष्ट्र बैंकमा कुन कुन निकायले खाता खोल्न सक्छन् ?
    - नेपाल राष्ट्र बैंकले मुख्यतया के के काम गर्दछ ?
    - नेपाल राष्ट्र बैंकको लक्ष्य (Mission) के रहेको छ ?
    - नेपाल राष्ट्र बैंकको दूरदृष्टि (Vision) के रहेको छ ?
    - नेपाल राष्ट्र बैंकको उद्देश्यहरू के के हुन् ?
    - नेपाल राष्ट्र बैंकको कार्यालय कुन कुन प्रदेशमा रहेका छन् ?

- intent: भुक्तानी_प्रणाली
  examples: |
    - ओभरनाइट तरलता सुविधाको ब्याज तथा हर्जाना सम्बन्धी कस्तो व्यवस्था रहेको छ ?
    - दैनिक तरलता सुविधा र ओभरनाइट तरलता सुविधाको सीमासम्बन्धी कस्तो व्यवस्था रहेको छ ?
    - ओभरनाइट तरलता सुविधा (Overnight Liquidity Facility) भन्नाले के बुझिन्छ ?
    - दैनिक तरलता सुविधा (Intraday Liquidity Facility) भन्नाले के बुझिन्छ ?
    - ग्राहकले RTGS प्रणालीबाट कारोबार गर्न के गर्नुपर्दछ ?
    - हाल कुन-कुन संस्थाबाट RTGS कारोबार गर्न सकिन्छ ?
    - RTGS प्रणालीबाट कति रकमको कारोबार भुक्तानी गर्न सकिन्छ ?
    - RTGS र अन्य विद्युतीय भुक्तानी उपकरणमा के भिन्नता छ ?
    - RTGS बारेमा थप जानकारी कसरि पाउन सकिन्छ ?
    - RTGS प्रणालीमा सहभागी नहुने वित्तीय संस्थाहरूले कसरी कारोबार गर्न सक्दछन् ?
    - RTGS प्रणालीबाट कारोबार गर्दा हुने फाइदाहरु के के हुन् ?
    - RTGS प्रणालीको सञ्चालन समयावधि के हो ?
    - RTGS प्रणालीबाट कुन-कुन मुद्राको र कति रकमसम्मको कारोबार गर्न सकिन्छ ?

- intent: मौद्रिक_व्यवस्थापन
  examples: |
    - रिभर्स रिपो (Reverse Repo)भन्नाले के बुझिन्छ ?
    - ब्याजदर करिडोर (Interest Rate Corridor) भनेको के हो ?
    - अन्तरबैंक ब्याजदर भनेको के हो ?
    - स्थायी तरलता सुविधा (Standing Liquidity Facility-SLF) भनेको के हो ?
    - अनलाईन बोलकबोल प्रणाली (Online Bidding System) के हो ?
    - तरलता प्रवाह र प्रशोचन गर्न कुन-कुन उपकरणहरू प्रयोग हुने गरेका छन् ?
    - मुद्रा बजार (Money Market) भनेको के हो ?
    - बैकदर (Bank Rate) भनेको के हो ?
    - नेपालमा खुला बजार कारोबार कसले सञ्चालन गर्दछ ?
    - खुला बजार कारोबार (Open Market Operation) भनेको के हो ?
    - नेपाल सरकारको ऋणपत्रहरूको दोस्रो बजार कारोबार कसरी गरिन्छ ?
    - सरकारी ऋणपत्र धारण गर्दा कस्ता जोखिम हुन्छन् ?
    - सरकारी ऋणपत्रहरूमा लगानी गर्दा के फाइदा हुन्छ ?

- intent: मुद्रा_तथा_बैंकिङ्ग
  examples: |
    - विदेशबाट नेपालमा राजस्व कसरी बुझाउन सकिन्छ ?
    - QR Code मार्फत सटही कारोबार गर्न सकिन्छ / सकिँदैन?
    - नेपाल सरकारले आकस्मिक रुपमा सार्वजनिक बिदा घोषणा गरी त्यस्तो बिदाको दिन अत्यावश्यक सेवाको रूपमा बैंकिङ सेवा सञ्चालन गर्ने निर्णय गरेको अवस्थामा सो दिनमा कुन-कुन बैंकिङ सेवाहरु प्रवाह गरिन्छ ?
    - अधिकतम कति रकमसम्मको चेक ECC System मार्फत भुक्तानी गर्न सकिन्छ ?
    - विदेशबाट SWIFT मार्फत नेपालमा कुनै व्यक्तिको व्यक्तिगत खातामा रकम जम्मा गर्न मिल्छ वा मिल्दैन ?
    - बैंकिङ विभागमा Electronic Cheque Clearing System (ECC)/ Interbank Payment System (IPS) कारोबारको समय कुन हो ?
    - बैंकिङ विभागबाट सञ्चालन हुने ECC कारोबारमा कति प्रकारका सेसन हुन्छन् ?
    - कुनै व्यक्तिले नेपाल राष्ट्र बैंकमा खाता खोल्न मिल्छ/मिल्दैन ?
    - बैंकिङ विभागबाट सम्पादन हुने बैंकिङ कारोबारको लागि निर्धारित समय कुन हो ?
    - विदेशबाट SWIFT मार्फत नेपालमा कुनै बैंक वा वित्तीय संस्थामा रहेको खातामा पैसा पठाउँदा नेपाल राष्ट्र बैकको कुन खातामा पठाउनुपर्छ ?
    - नेपालमा सरकारी बैंकिङ कारोबारका लागि के कस्तो व्यवस्था मिलाइएको छ ?
    - नेपाल सरकारको खातामा धरौटी वा अन्य रकम जम्मा गर्न के गर्नुपर्छ ?
    - नेपाल सरकारलाई बुझाउनुपर्ने राजस्व बैंकिङ प्रणालीमार्फत कसरी बुझाउन सकिन्छ ?
    

- intent: मौद्रिक_नीति_तथा_आर्थिक_अनुसन्धान
  examples: |
    - मूल्य स्थिरता कायम गर्न नेपाल राष्ट्र बैकको के भूमिका हुन्छ ?
    - मूल्य स्थिरता (Price Stability) भन्नाले के बुझिन्छ ? यसको महत्व के छ ?
    - उपभोक्ता मुद्रास्फीतिलाई कसरी मापन गरिन्छ ?
    - उपभोक्ता मूल्य सूचकाङ्क गणना गर्दा कस्ता कस्ता वस्तुहरूलाई समावेश गरिएको हुन्छ ?
    - नेपाल राष्ट्र बैंकका प्रकाशनहरू कसरी प्राप्त गर्न सकिन्छ ?
    - नेपाल राष्ट्र बैंकले कस्ता तथ्याङ्क संकलन, प्रशोधन र प्रकाशन गर्दछ ?
    - तलब तथा ज्यालादर सूचकाङ्क भनेको के हो ?
    - थोक मूल्य सूचकाङ्क भनेको के हो ?
    - नेपाल राष्ट्र बैंकले प्रकाशन गरेको मूल्य सूचकाङ्क (मुद्रास्फीति दर) र आम जनताले महसुस गरेको मूल्यवृद्धिबीच कहिलेकाहीँ किन तालमेल नभएको अनुभूति हुन्छ ?
    - उपभोक्ता मुद्रास्फीति भनेको के हो ?
    - निर्यात र आयात मूल्य सूचकाङ्क भन्नाले के बुझिन्छ ?
    - शोधनान्तर स्थिति भन्नाले के बुझिन्छ ?
    - चालु खाता सन्तुलन भन्नाले के बुझिन्छ ?
    

- intent: लघु_वित्त
  examples: |
    - नयाँ लघुवित्त वित्तीय संस्थाहरु खोल्न के गर्नुपर्दछ ?
    - लघुवित्त वित्तीय संस्थाले सर्वसाधारणबाट निक्षेप संकलन गर्न सक्छ ?
    - लघुवित्त वित्तीय संस्था सम्बन्धी गुनासोको सुनुवाई कहाँबाट हुन्छ ?
    - लघुवित्त वित्तीय संस्थाको लागि कार्यक्षेत्र सम्बन्धी व्यवस्था के छ ?
    - लघुवित्त वित्तीय संस्था कति प्रकारका छन् ?
    - लघुवित्त वित्तीय संस्थाको कोषको प्रमुख स्रोत के के हुन ?
    - लघुवित्त वित्तीय संस्थाको कर्जाको ब्याजदर र सेवा शुल्क कति हुन्छ ?
    - लघुवित्त वित्तीय संस्थाको कर्जाको सीमा कति हुन्छ ?
    - लघुवित्त वित्तीय संस्थाले कति प्रकारको कर्जा प्रवाह गर्न सक्छ ?
    - लघुवित्त वित्तीय संस्थाको नियमन र सुपरिवेक्षण कसले गर्छ ?
    - लघुवित्त वित्तीय संस्था भनेको के हो ?


- intent: विदेशी_विनिमय
  examples: |
    - Licensed Entities by NRB for FX Transaction, as on Ashad End 2081 (July 15, 2024)
    - के सामाजिक सञ्जाल तथा अनलाइन मार्फत गरिने विज्ञापन बापत विदेशी मुद्राको भुक्तानी /प्राप्ति अवैध हो ?
    - नेपालमा Bitcoin लगायतका Cryptocurrency हरुको कारोबार गर्न पाइन्छ/पाइदैन ?
    - चिठ्ठा, पुरस्कार तथा उपहार परेको भनी विदेशी व्यक्ति तथा संस्थाले सोको रकम पठाउन भनी बैंक खाता सम्बन्धी जानकारी माग गरेमा उपलब्ध गराउन उपयुक्त हुन्छ ?
    - बैंक तथा वित्तीय संस्थाको नेपालमा जारी भएको कार्डबाट विदेशमा नेपाली नागरिकले विदेशी मुद्रा नगद झिक्न र भुक्तानी गर्न सक्छन्/सक्दैनन् ?
    - कुन-कुन संस्थाहरुबाट विदेशी मुद्रामा भुक्तानी गर्नका लागि विद्युतीय भुक्तानी कार्ड प्राप्त गर्न सकिन्छ ?
    - नेपालको विनिमयदर प्रणाली कस्तो छ ?
    - विदेशी मुद्राको खरिद बिक्री कहाँ गर्न सकिन्छ ?
    - नेपालमा कति प्रकारका विदेशी मुद्रा खरिद बिक्री हुन्छन् ?
    - के नेपाल राष्ट्र बैंक र बैंक तथा वित्तीय संस्थाहरुले निर्धारण गर्ने विदेशी मुद्राको विनिमय दर फरक हुन सक्छ ?
    - नेपालमा विदेशी मुद्राको सटही दर कसले निर्धारण गर्दछ ?
    - विदेशी विनिमय भन्नाले के लाई जनाउँछ ?
    - विदेशी मुद्रा भनेको के हो ?


